<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Virtual Keyboard</title>
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="Styles/styles.css">
	<link rel="stylesheet" href="Styles/media-queries.css">
	<script src="https://kit.fontawesome.com/08c9114e01.js" crossorigin="anonymous"></script>
</head>

<body>
	<h1 class="heading">Virtual Keyboard <i>&copy; Jyoti Singh</i></h1>
	<div id="textarea" contenteditable="true"></div>

	<div class="keyboard">
		<div class="numbers">
			<span>1</span>
			<span>2</span>
			<span>3</span>
			<span>4</span>
			<span>5</span>
			<span>6</span>
			<span>7</span>
			<span>8</span>
			<span>9</span>
			<span>0</span>
			<div class="delete"><i class="fa-solid fa-delete-left"></i></div>
		</div>
		<div class="col1">
			<span>q</span>
			<span>w</span>
			<span>e</span>
			<span>r</span>
			<span>t</span>
			<span>y</span>
			<span>u</span>
			<span>i</span>
			<span>o</span>
			<span>p</span>
		</div>
		<div class="col2">
			<div class="shift"><i class="fa-solid fa-angle-up"></i></div>
			<span>a</span>
			<span>s</span>
			<span>d</span>
			<span>f</span>
			<span>g</span>
			<span>h</span>
			<span>j</span>
			<span>k</span>
			<span>l</span>
			<div class="enter">Enter</div>
		</div>
		<div class="col3">
			<div class="close">
				<i class="fa-solid fa-check"></i>
			</div>
			<span>z</span>
			<span>x</span>
			<span>c</span>
			<span>v</span>
			<span>b</span>
			<span>n</span>
			<span>m</span>
			<span>,</span>
			<span>.</span>
			<span>/</span>
		</div>
		<div class="spacebar"></div>
	</div>
</body>
<script src="keyboard.js"></script>
